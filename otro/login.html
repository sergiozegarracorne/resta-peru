<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Go Backend</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 300px; }
    input { width: 100%; padding: 8px; margin: 8px 0; }
    button { width: 100%; padding: 10px; background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button id="btnLogin">Ingresar</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const btn = document.getElementById('btnLogin');
    const errorMsg = document.getElementById('errorMsg');

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        errorMsg.textContent = "Todos los campos son obligatorios";
        return;
      }

      try {
        const res = await fetch('http://localhost:9000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          // Guardamos el "token" en localStorage (puede ser JWT real en backend)
          localStorage.setItem('auth_token', data.token);
          localStorage.setItem('user_email', email);
          // Redirigir al dashboard
          window.location.href = 'dashboard.html';
        } else {
          errorMsg.textContent = data.error || 'Credenciales incorrectas';
        }
      } catch (err) {
        errorMsg.textContent = "Error al conectar con el servidor";
      }
    });
  </script>

</body>
</html>
